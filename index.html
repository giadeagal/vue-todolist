<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font - Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Elenco esami</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Vue app -->
    <div class="container" id="app">
        <header>
            <img :src="logo" alt="Sapienza">
        </header>
        <div class="new-exam">
            <input type="text" placeholder="Nuovo esame" v-model="newExam" @keyup.enter="addExam">
            <button @click="addExam">aggiungi</button>
        </div>
        <div class="exams-container">
            <ul v-if="exams.length != 0">
                <li class="clearfix" v-for="(exam, i) in exams" @click="delExam(i)">
                    {{exam}}
                    <i class="far fa-window-close"></i>
                </li>
            </ul>
            <h2 v-else>Nessun esame trovato in questa carriera</h2>
        </div>
    </div>
    <!-- /Vue app -->

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- My script -->
    <script src="js/script.js"></script>
</body>
</html>
